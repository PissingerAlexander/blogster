<app-header></app-header>
<div>
  <table mat-table [dataSource]="userList">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let user"> {{user.username}} </td>
    </ng-container>

    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef>Full name</th>
      <td mat-cell *matCellDef="let user"> {{user.fullName == null ? '-' : user.fullName}} </td>
    </ng-container>

    <ng-container matColumnDef="mailAddress">
      <th mat-header-cell *matHeaderCellDef>E-Mail</th>
      <td mat-cell *matCellDef="let user"> {{user.mailAddress == null ? '-' : user.mailAddress}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let user"> {{(user.role == 'ROLE_USER') ? 'User' : 'Admin'}} </td>
    </ng-container>

      <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef>Remove</th>
        <td mat-cell *matCellDef="let user">
          @if (user.username != getCurrentUsername()) {
            <button mat-icon-button color="warn" (click)="deleteUser(user)"><mat-icon>delete</mat-icon></button>
          }
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
