<header class="header">
  <button mat-icon-button color="primary" routerLink="/index"><mat-icon>article</mat-icon></button>
  <div class="title">Blogster</div>
  @if (isAuthenticated()) {
    <div class="logged-in">
      <button mat-flat-button color="primary" class="login" routerLink="/login" (click)="logout()">Logout</button>
      <button mat-mini-fab color="primary" routerLink="/profile"><mat-icon>account_circle</mat-icon></button>
    </div>
  }
  @else {
    <button mat-flat-button color="primary" class="login" routerLink="/login">Login</button>
  }
</header>
